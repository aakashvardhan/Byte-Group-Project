{% load bootstrap4 %}
<div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Fill Survey Form</h4>
            </div>
             <div class="modal-body">
                <form id="responseform" method="POST" action="{% url 'polls:surveyresponse' title_id %}">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    <label for="id_title">Title:</label>
                    <input type="text" name="title" class="form-control" placeholder="Title" required="required" readonly="readonly" value="{{ title.title }}" maxlength="100" id="id_title">
                    <br><br>
                    <input type="hidden" name="pub_date" value="{{ date }}" required="required" id="id_pub_date">
                    {% for form in formset %}
                    {% bootstrap_form form %}
                    {% endfor %}
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
