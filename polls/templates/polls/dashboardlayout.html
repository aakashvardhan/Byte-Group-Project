<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#cbutton").click(function(){
            $("#basicModal").load("{% url 'polls:createpolls' %}");
            });
        });
    </script>
    <script src="{% static "polls/js/submitpoll.js" %}" type="text/javascript"></script>
    <script>
        function choicefunc(question_id){
            var url = "{% url 'polls:createchoice' 1234 %}".replace(/1234/, question_id.toString());
            $("#choiceModal").load(url);
        }
    </script>
    <script>
    function editpollfunc(question_id){
        var url = "{% url 'polls:editpoll' 1234 %}".replace(/1234/, question_id.toString());
        $("#pollModal").load(url);
    }
    </script>
    <script>
    function editchoicefunc(choice_id){
        var url = "{% url 'polls:editchoice' 1234 %}".replace(/1234/, choice_id.toString());
        $("#editchoiceModal").load(url);
    }
    </script>
 
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet'>
        <style>
            .btn-primary {
                background: #4285f4;
                border: 1px solid #1266f1;
                color: #ffffff;
                font-family: 'Open Sans', sans-serif;
                font-size: 13px;
                font-weight: 600;
                letter-spacing: 0.23px;
                padding: 12px 32px;
                text-align: center;
                text-decoration: none;
            }
        </style>
        <title>
        {% block title %}
        Polls and Surveys
        {% endblock %}
        </title>
    </head>
    <body>

        {% include 'polls/includes/dashboardheader.html' %}
        <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
