{% load bootstrap4 %}
<div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Survey</h4>
            </div>
             <div class="modal-body">
                <form id="editform" method="POST" action="{% url 'polls:editsurvey' title_id %}">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    <label for="id_title">Title:</label>
                    <input type="text" name="title" required="required" value="{{ title.title }}" maxlength="100" id="id_title">
                    <br><br>
                    <label for="id_pub_date">Publication date:</label>
                    <input type="text" name="pub_date" value="2018-04-22 17:41:08" required="required" id="id_pub_date">
                    <br><br>
                    {% for form in formset %}
                    {% bootstrap_form form %}
                    {% endfor %}
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
