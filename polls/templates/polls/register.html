{% extends 'polls/layout.html' %}
{% load bootstrap4 %}
{% block title %}Signup{% endblock %}

{% block content %}
<body style="background-color:#333;">
<div class="container">
	<br>
<div class="jumbotron">
  <h2>Sign up</h2>
  <br>
  <form method="POST">
    <div class="form-group">
    {% csrf_token %}
    {% bootstrap_form form %}


<br>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="g-recaptcha" data-sitekey="6LeM4lMUAAAAAHKHccmyRH2-r_S_oCH7dMcp9J3-"></div>
    <br>
    {% buttons %}
    <button type="submit" class="btn btn-primary">Sign up</button>
    {% endbuttons %}
    <div class="card-footer text-muted text-left">
            Already have an account? <a href="{% url 'polls:login' %}">Log in</a>
          </div>
    </div>
  </form>
</div></div>
{% endblock %}
