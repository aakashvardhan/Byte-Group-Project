<form method="POST" action ="{% url 'polls:editpoll' question.id %}" >

        {% csrf_token %}
        <table>
        {{ form.as_table }}

        <br>
        <button type="submit">EDIT</button>
        </div>
        </form>
</div>
{% endblock %}
